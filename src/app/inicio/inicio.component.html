
<body>

    <div class="container mt-4">
        

        <div class="mb-5">
            <h2 class="text-center mb-3">Katas</h2>
            <div id="carouselKatas" class="carousel slide" data-bs-ride="false">
                <!-- Elementos del Carrusel -->
                <div id="carouselKata" class="carousel-inner">
                    
                </div>

                <!-- Controles del Carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselKatas" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselKatas" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Carrusel de Técnica -->
        <div>
            <h2 class="text-center mb-3">Técnicas</h2>
            <div id="carouselTecnica" class="carousel slide" data-bs-ride="false">
                <!-- Elementos del Carrusel -->
                <div id="carouselTecnicas" class="carousel-inner">
                    
                </div>

                <!-- Controles del Carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselTecnica" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselTecnica" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
